<div>
  <div>
    <h3>Input text:</h3>
    <form [formGroup]="textInputForm" class="mb-5">
      <div class="form-group mb-2">
        <label for="inputTextArea">Body</label>
        <textarea class="form-control" id="inputTextArea" rows="3" [formControlName]="'text'"></textarea>
        <div class="error-message text-danger" *ngIf="textInputForm.get('text')?.errors?.required"> Text is required! </div>
      </div>
    </form>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="showLanguages" (change)="onIncludeLan()">
      <label class="form-check-label" for="showLanguages">
        Include language definition
      </label>
    </div>
    <br>
    <div *ngIf="includeLan">
      <label>Choose language:</label>
      <select [(ngModel)]="lan" class="form-select" aria-label="Default select example">
        <option value="en">en</option>
        <option value="it">it</option>
        <option value="auto">auto</option>
      </select>
    </div>
    <br>
    <button [disabled]="!textInputForm.valid" (click)="sentimentAnalysis()" class="btn btn-primary">Sentiment Analysis</button>
  </div>
  <br><br><br>
  <div *ngIf="type != ''">
    <h3>Results for given input:</h3>
    <p>{{text}}</p><br>
    <h4>Score: {{score}}</h4>
    <h4>Type: {{type}}</h4>
  </div>
</div>
